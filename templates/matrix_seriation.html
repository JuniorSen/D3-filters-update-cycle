<!DOCTYPE html>
<meta charset="utf-8">
<title>Matrix seriation</title>
<link href="/static/css/matrix_seriation/style.css" rel="stylesheet">
<style>
.background {
  fill: #eee;
}

line {
  stroke: #fff;
}

text.active {
  fill: red;
  font-size: 120%;
}

rect.highlight {
    fill: none;
    stroke: red;
    stroke-width: 2;
}

</style>
<script src="{{ url_for('static', filename='js/matrix_seriation/d3.v3.js') }}"></script>
<script src="{{ url_for('static', filename='js/matrix_seriation/reorder.js') }}"></script>
<script src="{{ url_for('static', filename='js/matrix_seriation/matrix.js') }}"></script>

<h1><i>Matrix seriation</i></h1>

<div id="display"></div>
<aside style="margin-top:80px;">
<p>Order: <select id="order">
  <option value="name">by Name</option>
  <option value="count">by Frequency</option>
  <option value="group">by Cluster</option>
  <option value="leafOrder">by Leaf Order</option>
  <option value="leafOrderDist">by Leaf Order over Distance Matrix</option>
  <option value="barycenter">by Crossing Reduction</option>
  <option value="rcm">by Bandwidth Reduction (RCM)</option>
  <option value="spectral">Spectral</option>
</select>

<p>Distance: <select id="distance">
  <option value="manhattan" selected="true">Manhattan</option>
  <option value="euclidean">Euclidean</option>
  <option value="chebyshev">Chebyshev</option>
  <option value="hamming">Hamming</option>
  <option value="jaccard">Jaccard</option>
  <option value="braycurtis">Braycurtis</option>
</select>
</aside>

  height = 720;

var x = d3.scale.ordinal().rangeBands([0, width]),
    z = d3.scale.linear().domain([0, 4]).clamp(true),
    c = d3.scale.category10().domain(d3.range(10));

    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .style("margin-left", -margin.left + "px")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

</script>
